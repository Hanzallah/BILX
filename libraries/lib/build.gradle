apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 26
        multiDexEnabled true
    }
}

configurations {
    javadocDeps
}
dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
}

